<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle-1" id="se"> <span></span></div>
            <div class="circle-2" id="mn"><span></span></div>
            <div class="circle-3" id="hr"><span></span></div>



            <span style="--rotate:30deg">1</span>
            <span style="--rotate:60deg">2</span>
            <span style="--rotate:90deg">3</span>
            <span style="--rotate:120deg">4</span>
            <span style="--rotate:150deg">5</span>
            <span style="--rotate:180deg">6</span>
            <span style="--rotate:210deg">7</span>
            <span style="--rotate:240deg">8</span>
            <span style="--rotate:270deg">9</span>
            <span style="--rotate:300deg">10</span>
            <span style="--rotate:330deg">11</span>
            <span style="--rotate:360deg">12</span>

        </div>


        <div class="digit">
            <span id="hr2"></span>
            <span>:</span>
            <span id="mn2"></span>
            <span>:</span>
            <span id="se2"></span>
            <span id="type"></span>
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
